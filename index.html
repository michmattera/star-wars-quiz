<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="website for star wars fans that want to test their knowledge">
    <meta name="keywords" content="star wars, star wars fans, online quiz">
    <meta name="author" content="Michelle Mattera">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Playfair+Display&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/73f93bff4b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Star wars quiz</title>
</head>

<!--Body of the game page with background image, main button to start quiz and footer-->

<body class="index">
    <div class="page-container">

        <header>
            <h1 class="heading">
                Star wars quiz!
            </h1>
            
        </header>
        <div class="container-pick-side">
            <button data-type="light" class="side" id="light-side">
            </button>
            <button data-type="dark" class="side" id="dark-side">
            </button>
        </div>

        <div id="game-area" class="hide">
            <div id="score">Score</div>
            <div id="question">questionTest</div>

            <div id="answer-buttons">
                <button id="answer-one" value="answer-one">Answer 1</button>
                <button id="answer-two" value="answer-two">Answer 2</button>
                <button id="answer-three" value="answer-three">Answer 3</button>
                <button id="answer-four" value="answer-four">Answer 4</button>
            </div>

            <div class="score"></div>

        </div>
        <!--Trying to set audio for game quiz-->
        <!-- https://stackoverflow.com/questions/56798357/play-sound-when-font-awesome-icon-is-clicked -->
        <!-- Play Button -->
        <div class="icons-container"></div>
        <li>
            <a class="fa-solid fa-volume-xmark" type="button" onclick="togglePlay()">
            </a>
        </li>


        <audio autoplay id="player" src="assets/audio/star-wars-main.mp3"></audio>
    </div>
    <!--Footer with copyright and social media links that open on an external page-->
    <footer>
        <div class="container-footer">
            <p>
                Copyright by Michelle Mattera 2023
            </p>
            <a href="https://github.com/michmattera/star-wars-quiz" target="_blank" rel="noopener"
                aria-label="Visit github developer page(opens in a new page)"><i class="fa-brands fa-github"></i></a>
            <a href="https://linkedin.com/in/michelle-mattera-a5283019b" target="_blank" rel="noopener"
                aria-label="Visit linkedin developer page(opens in a new page)"><i
                    class="fa-brands fa-linkedin"></i></a>
        </div>
    </footer>
    </div>

    <!--Link for javascript to execute code, link positioned at the end of the page for better execution-->
    <script src="assets/js/script.js"></script>
</body>

</html>
